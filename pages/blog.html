<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/css/blog.css" />
  </head>
  <body>
    <header
      class="navbar"
      data-aos="fade-down"
      data-aos-offset="500"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
    >
      <div class="logo">
        <img src="/asset/img/blog.png" alt="blog" />
      </div>

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/blog.html">Blog</a></li>
        <li><a href="/pages/contact.html">Contact Us</a></li>
        <li><button style="border: none" onclick="logout()">Logout</button></li>
      </ul>
    </header>

    <div class="blogMainImg">
      <img src="/asset/img/hehe.webp" alt="blogMainImg" />
      <p>Your go-to blog for mindful living and healthy choices.</p>
    </div>
    <div id="allBlogs"></div>
    <script src="/js/blog.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
